<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Piano Piece</title>
</head>
<body>

    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div ata-note="Db" class="key black"></div>
        <div ata-note="D" class="key white"></div>
        <div ata-note="E" class="key black"></div>
        <div ata-note="Eb" class="key white"></div>
        <div ata-note="F" class="key white"></div>
        <div ata-note="Gg" class="key black"></div>
        <div ata-note="G" class="key white"></div>
        <div ata-note="Ab" class="key black"></div>
        <div ata-note="A" class="key white"></div>
        <div ata-note="Bb" class="key black"></div>
        <div ata-note="B" class="key white"></div>
    </div>
    
</body>
</html>
